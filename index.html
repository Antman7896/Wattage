<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture Table</title>
    <style>
        /* Dark Mode Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Light Mode */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #themeToggle {
            background-color: #444;
            color: white;
        }
        #themeToggle.light-mode {
            background-color: #ddd;
            color: black;
        }
        #breakerToggle {
            background-color: #007bff;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        .light-mode th {
            background-color: #f4f4f4;
            color: black;
        }
    </style>
</head>
<body>

    <h2>Fixture Table</h2>
    
    <div id="controls">
        <input list="manufacturerOptions" id="manufacturerFilter" placeholder="Search Manufacturer..." oninput="filterTable()">
        <datalist id="manufacturerOptions"></datalist>
        <input type="text" id="fixtureFilter" placeholder="Search Fixture Name..." onkeyup="filterTable()">
        <button id="themeToggle" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
        <button id="breakerToggle" onclick="toggleBreaker()">80% Rated Breaker: OFF</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Manufacturer</th>
                <th>Fixture</th>
                <th>Wattage</th>
                <th>208V 20A</th>
                <th>120V 20A</th>
                <th>120V 15A</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let use80PercentBreaker = false;

        async function fetchData() {
            const response = await fetch("data.json");
            const data = await response.json();
            populateTable(data);
        }
function populateTable(data) {
    const tableBody = document.querySelector("#dataTable tbody");
    tableBody.innerHTML = "";

    data.forEach(item => {
        let wattage = parseInt(item.wattage);
        let breakerFactor = use80PercentBreaker ? 0.8 : 1;
        let is208Only = item["208_only"];

        let on208V = Math.floor((20 * 208 * breakerFactor) / wattage);
        let on120V20A = is208Only ? "N/A" : Math.floor((20 * 120 * breakerFactor) / wattage);
        let on120V15A = is208Only ? "N/A" : Math.floor((15 * 120 * breakerFactor) / wattage);

        let tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${item.manufacturer}</td>
            <td>${item.fixture}</td>
            <td>${wattage}</td>
            <td>${on208V}</td>
            <td>${on120V20A}</td>
            <td>${on120V15A}</td>
        `;
        tableBody.appendChild(tr);
    });
    populateManufacturerDropdown();
}

        function filterTable() {
            let manufacturer = document.getElementById("manufacturerFilter").value.toLowerCase();
            let fixture = document.getElementById("fixtureFilter").value.toLowerCase();
            let rows = document.querySelectorAll("#dataTable tbody tr");

            rows.forEach(row => {
                let manufacturerText = row.cells[0].innerText.toLowerCase();
                let fixtureText = row.cells[1].innerText.toLowerCase();
                let matchesManufacturer = manufacturer === "" || manufacturerText.includes(manufacturer);
                let matchesFixture = fixtureText.includes(fixture);
                row.style.display = matchesManufacturer && matchesFixture ? "" : "none";
            });
        }

        function populateManufacturerDropdown() {
            let manufacturerSet = new Set();
            let rows = document.querySelectorAll("#dataTable tbody tr");

            rows.forEach(row => {
                manufacturerSet.add(row.cells[0].innerText);
            });

            let manufacturerOptions = document.getElementById("manufacturerOptions");
            manufacturerOptions.innerHTML = "";
            manufacturerSet.forEach(manufacturer => {
                let option = document.createElement("option");
                option.value = manufacturer;
                manufacturerOptions.appendChild(option);
            });
        }

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            document.getElementById("themeToggle").classList.toggle("light-mode");
        }

     function toggleBreaker() {
    use80PercentBreaker = !use80PercentBreaker;
    document.getElementById("breakerToggle").innerText = use80PercentBreaker 
        ? "Breaker rating: 80%" 
        : "Breaker rating: 100%";
    fetchData(); // Reload data with new breaker setting
}
        window.onload = function() {
            fetchData();
        };
    </script>

</body>
</html>
