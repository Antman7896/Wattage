<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #121212;
            color: white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        .light-mode th {
            background-color: #f4f4f4;
            color: black;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>Fixture Table</h2>
    <div id="controls">
        <input list="manufacturerOptions" id="manufacturerFilter" placeholder="Search Manufacturer..." oninput="filterTable()">
        <datalist id="manufacturerOptions"></datalist>
        <input type="text" id="fixtureFilter" placeholder="Search Fixture Name..." onkeyup="filterTable()">
        <button onclick="toggleTheme()">Toggle Light/Dark Mode</button>
        <button onclick="toggleBreaker()">Breaker rating: <span id="breakerLabel">100%</span></button>
        <button onclick="window.location.href='suggest.html'">Suggest a Fixture</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Manufacturer</th>
                <th>Fixture</th>
                <th>Wattage</th>
                <th>208V 20A</th>
                <th>120V 20A</th>
                <th>120V 15A</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const jsonDataUrl = "fixtures.json"; 
        let fixtures = [];
        let breakerRating = 1.0;

        async function fetchData() {
            const response = await fetch(jsonDataUrl);
            fixtures = await response.json();
            sortFixtures();
            updateTable();
            populateManufacturerDropdown();
        }

        function sortFixtures() {
            fixtures.sort((a, b) => {
                let manufacturerCompare = a.manufacturer.localeCompare(b.manufacturer);
                return manufacturerCompare !== 0 ? manufacturerCompare : a.fixture.localeCompare(b.fixture);
            });
        }

        function updateTable() {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = "";
            let manufacturerFilter = document.getElementById("manufacturerFilter").value.toLowerCase();
            let fixtureFilter = document.getElementById("fixtureFilter").value.toLowerCase();

            let filteredFixtures = fixtures.filter(f => 
                f.manufacturer.toLowerCase().includes(manufacturerFilter) &&
                f.fixture.toLowerCase().includes(fixtureFilter)
            );

            filteredFixtures.forEach(f => {
                let wattage = f.wattage;
                let on208V = Math.floor((20 * 208 * breakerRating) / wattage);
                let on120V20A = f["208 only"] ? "N/A" : Math.floor((20 * 120 * breakerRating) / wattage);
                let on120V15A = f["208 only"] ? "N/A" : Math.floor((15 * 120 * breakerRating) / wattage);

                let tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${f.manufacturer}</td>
                    <td>${f.fixture}</td>
                    <td>${wattage}</td>
                    <td>${on208V}</td>
                    <td>${on120V20A}</td>
                    <td>${on120V15A}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function filterTable() {
            updateTable();
        }

        function populateManufacturerDropdown() {
            let manufacturerSet = new Set(fixtures.map(f => f.manufacturer));
            let manufacturerOptions = document.getElementById("manufacturerOptions");
            manufacturerOptions.innerHTML = "";
            manufacturerSet.forEach(manufacturer => {
                let option = document.createElement("option");
                option.value = manufacturer;
                manufacturerOptions.appendChild(option);
            });
        }

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
        }

        function toggleBreaker() {
            breakerRating = breakerRating === 1.0 ? 0.8 : 1.0;
            document.getElementById("breakerLabel").innerText = breakerRating === 1.0 ? "100%" : "80%";
            updateTable();
        }

        window.onload = fetchData;
    </script>
</body>
</html>
